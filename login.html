<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
     <img src="{{ url_for('static', filename='images/LOGO-code.png') }}" class="login-logo" alt="logos" >

  <form class="auth-form" action="/login" method="POST">
        <h2 class="form-header">Login - AgroGenius</h2>

        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <button class="auth-form" type="submit">Login</button>
       <p>Don't have an account? <a href="{{ url_for('signup') }}">Signup</a></p>
      {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
          {% for msg in messages %}
            <li>{{ msg }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    </form>
     
</body>
</html>
